<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    </head>
    <body>
        <div id="app">

            <!-- alerts/banners go here -->
            <div v-for="alert in alerts" v-cloak class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{alert.heading}}</strong> {{alert.body}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- end alerts/banners -->

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand mr-5" href="#">Kitchendb</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 mr-auto">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <div id="logged-out-links" class="navbar-nav" v-if="!user.id" v-cloak>
                        <div class="nav-item">
                            <div class="nav-link" data-toggle="modal" data-target="#signup-modal">Sign Up</div>
                        </div>
                        <div class="nav-item">
                            <div class="nav-link" data-toggle="modal" data-target="#login-modal">Log In</div>
                        </div>
                    </div>

                    <div id="logged-in-links" class="navbar-nav" v-if="user.id" v-cloak>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{user.username}}
                                <img class="profile-pic" src="https://placekitten.com/100/100">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- End Navbar -->
      
            <!-- Signup Modal -->
            <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <form class="modal-content" v-on:submit.prevent="submitSignupForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row my-2">
                                    <div class="col-4 mt-2 text-right">
                                        <span>Username</span>
                                    </div>
                                    <div class="col-8">
                                        <input class="form-control" v-model="forms.signupForm.username" placeholder="Jan Smith">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-4 mt-2 text-right">
                                        <span>Email</span>
                                    </div>
                                    <div class="col-8">
                                        <input class="form-control" v-model="forms.signupForm.email" placeholder="me@here.com">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-4 mt-2 text-right">
                                        <span>Password</span>
                                    </div>
                                    <div class="col-8">
                                        <input class="form-control" type="password" v-model="forms.signupForm.password" placeholder="$e@5417">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End signup Modal -->

            <!-- Login Modal -->
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <form class="modal-content" v-on:submit.prevent="submitLoginForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row my-2">
                                    <div class="col-4 mt-2 text-right">
                                        <span>Email</span>
                                    </div>
                                    <div class="col-8">
                                        <input class="form-control" v-model="forms.loginForm.email" placeholder="me@here.com">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-4 mt-2 text-right">
                                        <span>Password</span>
                                    </div>
                                    <div class="col-8">
                                        <input class="form-control" type="password" v-model="forms.loginForm.password" placeholder="$e@5417">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
