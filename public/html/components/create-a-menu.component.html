<div>
    <h1 class="text-center kdb-header my-4">Create a menu</h1>
    <form v-on:submit.prevent="$parent.submitCreateMenuForm">
        <div class="container">
            <div class="text-center row my-5">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label>Name</label>
                    <input required class="form-control" v-model="$parent.forms.createMenuForm.name" placeholder="Lasagna">
                </div>

            </div>
            <div class="text-center row my-5">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <label>Description</label>
                    <textarea rows="5" class="form-control" v-model="$parent.forms.createMenuForm.description" >
                    </textarea>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-dark btn-block mt-4 py-3 submit-menu-button" type="submit">Submit</button>
            </div>
            <div class="my-5"></div>
        </div>
    </form>
</div>
