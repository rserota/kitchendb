<div v-if="dish[0]" class="container white">
    <h1 class="text-center kdb-header my-4">
        {{dish[0].name}}
        <span class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                </div>
            </div>
        </span>
    </h1>
    <div class="dish-author text-center">By {{dish[0].username}}</div>
    <hr>
    <div class="">
        <div class="row">
            <div class="col-sm-12">
                <pre>{{dish[0].description}}</pre>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-5">
                <h2 class="ingredients-heading">Ingredients</h2>
                <ul class="ingredient-list">
                    <li v-for="ingredient in dish">
                        {{ingredient.ingredient_name}}
                    </li>
                </ul>
            </div>
            <div class="col-sm-7 text-center">
                <img class="dish-img" src="http://lorempixel.com/300/300/food">
            </div>
        </div>
        <div v-if="dish[0].preparation" class="row mt-5">
            <div class="col-sm-12">
                <h2 class="text-center">Preparation</h2>
                <pre>{{dish[0].preparation}}</pre>
            </div>
        </div>
    </div>
    <div class="my-5"></div>
</div>
